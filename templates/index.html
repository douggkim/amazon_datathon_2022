<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='product.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='product.png') }}" class="icon" />
  <h3>Input a product type</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter a product type" required />
    <input type="submit" value="Get recommendations" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
